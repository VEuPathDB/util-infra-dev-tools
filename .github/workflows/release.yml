name: binary-release
on:
  push:
    tags:
    - 'v*'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: install-go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
    - name: build
      run: make release
    - name: release
      uses: softprops/action-gh-release@v2
      with:
        draft: false
        files: bin/*.zip
        generate_release_notes: true
